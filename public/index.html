<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Elephants To Mars</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cinzel+Decorative|Kelly+Slab|Lora|Nova+Flat|Raleway+Dots" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <section class="welcome">
        <p>WELCOME TO SPACE</p>
      </section>
        <form id="user-selection"   class="user-form">
          <p class="top-text1 para">How many </p>
          <select class="browser-default box1" name="object">
            <option class="first" value="elephants" disabled selected>elephants</option>
          </select>
          <p class="top-text2 para">between Earth and</p>
          <select class="browser-default box2" name="destination">
            <option class="second" value="Mars" disabled selected>Mars</option>
          </select>
          <button class="button calculate" type="submit" name="Calculate">?
          </button>
        </form>
        <form id="randomize" class="user-form">
          <button class="button random" type="submit" name="random">Random
          </button>
        </form>
    </div>
  </header>
  <main>
    <section class="earth-container">
      <!-- Append and cycle through earth photos here -->
    </section>
    <section class="mars-container">
      <img id="destination-image" src="https://mars.nasa.gov/images/mars-globe-valles-marineris-enhanced-br2.jpg" alt="Destination">
    </section>
    <section class="object-container">
      <img id="object-image" src="http://www.pngmart.com/files/4/Elephant-Transparent-Background.png" alt="object">
    </section>
    <section class="value">
      <p id="theCount">9,100,000,000</p>
    </section>
  </main>
  <section class="fact">
      <p id="fun-fact"></p>
  </section>
  <script src="data.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
